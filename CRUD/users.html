<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside>
        <img src="../images/logo-site.png" alt="">
        <br><br>
        <ul class="menu-hover-fill flex flex-col items-start leading-none text-2xl uppercase space-y-4">
            <li><a href="historias.html" data-text="home">Historias</a></li>
            <li><a href="mitologias.html" data-text="archives">Mitologias</a></li>
            <li><a href="deuses.html" data-text="tags">Deuses</a></li>
            <li><a href="comentarios.html" data-text="comments">Comentarios</a></li>
            <li><a href="users.html" data-text="users">Usuarios</a></li>
        </ul>
    </aside>
    <main style="width: 100vh;">
        <div class="container">
            <div class="content">
                <div class="title">
                    <h1>Gerenciar Usuários</h1>
                    <div class="text-center my-4">
                        <button class="btn btn-primary" style="background-color: #1abc9c;" onclick="showAddForm()">Adicionar Novo Usuário</button>
                    </div>
                </div>
                <div class="UserList" id="UserList" style="display: flex;flex-direction: row;">
                    <!-- Lista de usuários será preenchida aqui -->
                </div>

                <section id="UserForm" class="d-none" style="padding: 2rem; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 0.5rem;">
                    <h2 id="formTitle" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; color: #4a5568;">Cadastrar novo Usuário</h2>
                    <form id="UserFormElement" style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <input type="hidden" id="UserId">

                        <div>
                            <label for="name" style="display: block; font-size: 0.875rem; font-weight: 600; color: #4a5568;">Nome</label>
                            <input type="text" id="name" style="margin-top: 0.25rem; width: 100%; padding: 0.5rem; border: 1px solid #d2d6dc; border-radius: 0.375rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);" required>
                        </div>

                        <div>
                            <label for="email" style="display: block; font-size: 0.875rem; font-weight: 600; color: #4a5568;">Email</label>
                            <input type="email" id="email" style="margin-top: 0.25rem; width: 100%; padding: 0.5rem; border: 1px solid #d2d6dc; border-radius: 0.375rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);" required>
                        </div>

                        <div>
                            <label for="password" style="display: block; font-size: 0.875rem; font-weight: 600; color: #4a5568;">Senha</label>
                            <input type="password" id="password" style="margin-top: 0.25rem; width: 100%; padding: 0.5rem; border: 1px solid #d2d6dc; border-radius: 0.375rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);" required>
                        </div>

                        <div>
                            <label for="type" style="display: block; font-size: 0.875rem; font-weight: 600; color: #4a5568;">Tipo de Usuário</label>
                            <input type="number" id="type" style="margin-top: 0.25rem; width: 100%; padding: 0.5rem; border: 1px solid #d2d6dc; border-radius: 0.375rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);" required>
                        </div>

                        <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #4f46e5; color: white; font-weight: bold; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s;">
                            Salvar
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </main>

</body>
<script src="js/userscript.js"></script>
</html>
